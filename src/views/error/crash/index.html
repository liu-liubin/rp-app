<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="/static/icon-font/iconfont.css"> -->
  <style>
    html,
    body,
    p {
      text-align: center;
      padding: 0;
      margin: 0;
      background-color: #202735;
      font-size: 13px;
    }

    a:active,
    a:visited {
      border: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .content {
      /* padding-top: 160px; */
      width: 500px;
      display: flex;
      flex-wrap: wrap;
      text-align: center;
      flex-direction: column;
      align-items: center;
      padding-bottom: 146px;
      margin-top: 40px;
    }

    .content-img {
      width: 200px;
      height: 200px;
    }

    .content-back {
      margin-top: 32px;
    }

    #reloadID {
      padding: 0 32px;
      line-height: 36px;
      height: 36px;
      background-color: #009dff;
      border-radius: 4px;
      border: 0;
      color: #EEF0F4;
      font-weight: 700;
    }

    #reloadID:hover {
      opacity: .8;
    }

    #reloadID::after,
    #reloadID:focus {
      outline: 0;
    }

    .title {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #181f29;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #EEF0F4;
      user-select: none;
      -webkit-app-region: drag;
    }

    .title .title-operate {
      position: absolute;
      right: 0;
      height: 100%;
      display: flex;
    }

    .title .title-operate .value {
      display: flex;
      height: 100%;
      width: 50px;
      margin: 0;
      padding: 0;
      align-items: center;
      justify-content: center;
      color: #C5CCDA;
    }

    .title .title-operate .value.unmax {
      display: none;
    }

    .title .title-operate .value:hover {
      background-color: #283142;
      transition: all .1s;
      color: #EEF0F4;
    }

    .title .title-operate .value.close:hover {
      background-color: #fe4066;
      opacity: .8;
    }

    .content-title {
      font-size: 24px;
      line-height: 36px;
      font-weight: 700;
      color: #eef0f4;
      margin-top: 16px;
    }

    .content-info {
      font-size: 14px;
      line-height: 22px;
      margin-top: 8px;
      color: #99a5be;
      display: flex;
    }

    .content-info>a {
      color: #009DFF;
      text-decoration: none;
    }

    .content-info>a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="title" id="titleID">
    <span id="titleTextID">摹客RP</span>
    <div class="title-operate" id="titleOperateID">
      <span class="min value mockplus_rp mockplus_rp_icon_Minimize" id="minimizeID"></span>
      <span class="unmax value mockplus_rp mockplus_rp_icon_Revert" id="revertID"></span>
      <span class="max value mockplus_rp mockplus_rp_icon_Maximize" id="maximizeID"></span>
      <span class="close value mockplus_rp mockplus_rp_icon_Close" id="closeID"></span>
    </div>
  </div>
  <div class="container">
    <div class="content" id="content">
      <img class="content-img" src="~@/src/assets/images/crash@2x.png" />
      <p class="content-title" id="contentTitleID">
        抱歉，出现异常问题
      </p>
      <p id="contact" class="content-info">
        <span id="msgContentID">
          请尝试刷新，如果问题反复出现，请
        </span>
        <a id="emptyID">&nbsp</a>
        <a href="https://www.mockplus.cn/support" id="msgLinkID" target="_blank">
          联系我们
        </a>
      </p>
      <div class="content-back">
        <button id="reloadID">
          刷新
        </button>
      </div>
    </div>
  </div>
</body>

</html>
